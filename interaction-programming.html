<html>

<head>
    <title>WebAR con A-Frame</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                this.el.addEventListener('click', () => {
                    this.el.setAttribute('material', 'color', 'red')
                    this.el.setAttribute('animation', 'property: rotation; to: 120 120 120; dur: 3000; easing: easeInOutQuad')
                })
            }
        })
    </script>
</head>

<body>
    <a-scene>

        <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="0 4 -5"></a-entity>

        <a-camera>
            <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
        </a-camera>

    </a-scene>
</body>

</html>
