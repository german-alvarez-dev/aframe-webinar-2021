<html>

<head>
    <title>WebAR con A-Frame</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>

    <a-scene>

        <!--https://github.com/supermedium/aframe-environment-component-->
        <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>

        <a-gltf-model src="mega_scene/scene.gltf" position="0 0 0"> </a-gltf-model>

    </a-scene>
</body>

</html>
