<html>

<head>
    <title>WebAR con A-Frame</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>

    <a-scene>

        <a-sky width="2048" height="2048" material="shader: flat; src: textures/sky.jpg" radius="30" theta-length="90"></a-sky>
        <a-ocean rotation="-90 0 0" position="0 .8 0" material="color: #294764; opacity: 0.7; metalness: 0;" density="200" width="250" depth="250" speed="3"></a-ocean>

    </a-scene>
</body>

</html>
